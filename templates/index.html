<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bot</title>
    <style>
        body {
            background-color: #3b0a45; /* Фиолетовый фон */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #6a1b9a; /* Темный фиолетовый для контейнера */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #d1c4e9;
            border-radius: 5px;
            background-color: #4a148c;
            color: white;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #d1c4e9;
        }

        button {
            width: 80%;
            padding: 12px;
            background-color: #9c27b0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7b1fa2;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #ffeb3b; /* Желтый цвет для текста сообщения */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter your last name in English</h1>
        <form action="/submit" method="POST">
            <input type="text" name="surname" placeholder="Enter surname" required>
            <button type="submit">Submit</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
